<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css" />
    <title></title>
  </head>
    <style>
      body{
        background: #DADADA;
      }
      .page-login{
        padding: 100px;
      }
    </style>
  <body>
    <div class="page-login">
      <!-- <div class="ui centered grid container"> -->
      <div class="ui middle aligned center aligned grid">
        <div class="six wide column">
          <h2 class="ui teal image header">
            <img src="img/niomic.png" class="image">
            <div class="content">
              Daftar Akun NIOMIC
            </div>
          </h2>
          <!-- <div class="ui icon warning message">
              <i class="lock icon"></i>
              <div class="content">
                <div class="header">
                  Login failed!
                </div>
                <p>You might have misspelled your username or password!</p>
              </div>
            </div> -->
          <div class="ui fluid card">
            <div class="content">
            <form class="ui form" method="POST">
              <div class="field">
                <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="depan" placeholder="Nama Depan">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="belakang" placeholder="Nama Belakang">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="telp" placeholder="No. Telp/HP">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="Alamat Email">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="unlock alternate icon"></i>
                <input type="password" name="pass" placeholder="Password">
              </div>
              </div>
              <button class="fluid ui teal button" type="submit">
                Login
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/semantic.min.js"></script>
  </body>
</html>
